<section class="section-container">

    <div class="section-header">
        <span class="fa fa-history glyphicon-style-section-header "></span>
        Historial de documentos
    </div>


    <div class="section-content">



        <div class="panel panel-info pmb">


            <div class="panel-body">

               
                <p></p>
                <div class="row">
                    <!--<div class="form-group">-->

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h5 class="tituloHistorico" style="font-family: 'Flexo-Italic';">Indicar el rango de Fecha</h5>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="text" class="form-control" ng-model="fromDate" data-max-date="{{untilDate}}" placeholder="Desde" bs-datepicker>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="text" class="form-control" ng-model="untilDate" data-min-date="{{fromDate}}" placeholder="Hasta" bs-datepicker>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="button" class="btn btn-success" value="Buscar" ng-click="actualizando()" />
                    </div>
                    <!--</div>-->
                </div>



            </div>



        </div>




        <p></p>
        <p></p>
        <div class="container-global">
            <div class="row ">

                <!--<div class="row tablaHistoricos" style="margin-left: 10px;">-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- bsActivePane is optional -->
                    <ul class="tabs" style="    margin-left: 20px;">
                        <li ng-repeat="tab in tabs" ng-class="{active: current == tab.name }">
                            <span class="{{tab.icon}}" aria-hidden="true"></span>
                            <span ng-bind="tab.name" ng-click="toggleTab(tab)"></span>
                        </li>
                    </ul>
                    <div ng-include="tab" class="tabs-data"></div>

                    <script type="text/ng-template" id="recibidosHistorico.html">
                        <div class=" button-aling-right">
                            <button class="btn button-samay-green" ng-disabled="gridRecibidos.data.length===0" ng-click="exportarReporteEntrada()"><span class="mostrarIndicadores">Exportar </span><span class="glyphicon glyphicon-export"></span></button>
                        </div>
                        <div ui-grid="gridRecibidos" ui-grid-pagination class="gridhistorico"
                             ui-grid-move-columns
                             ui-grid-cellnav
                             ui-grid-expandable
                             ui-grid-auto-resize
                             ui-grid-resize-columns>
                        </div>
                    </script>

                    <script type="text/ng-template" id="enviadosHistorico.html">
                        <div class="form-group button-aling-right">
                            <button class="btn button-samay-green" ng-disabled="gridEnviados.data.length===0" ng-click="exportarReporteSalida()"><span class="mostrarIndicadores">Exportar </span><span class="glyphicon glyphicon-export"></span></button>
                        </div>
                        <div ui-grid="gridEnviados" ui-grid-pagination class="gridhistorico"
                             ui-grid-move-columns
                             ui-grid-cellnav
                             ui-grid-expandable
                             ui-grid-auto-resize
                             ui-grid-resize-columns>
                        </div>
                    </script>

                    <script type="text/ng-template" id="retiradosHistorico.html">
                        <div class="form-group button-aling-right">
                            <button class="btn button-samay-green" ng-disabled="gridArchivados.data.length===0" ng-click="exportarReporteArchivados()"><span class="mostrarIndicadores">Exportar </span><span class="glyphicon glyphicon-export"></span></button>
                        </div>
                        <div ui-grid="gridArchivados" ui-grid-pagination class="gridhistorico"
                             ui-grid-move-columns
                             ui-grid-cellnav
                             ui-grid-expandable
                             ui-grid-auto-resize
                             ui-grid-resize-columns>
                        </div>
                    </script>
                </div>
                <!--</div>-->

            </div>

        </div>




    </div>



    <script type="text/ng-template" id="modalTracking.html">

        <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-seguimiento-header">
                        <span class="glyphicon glyphicon-random glyphicon-style" aria-hidden="true"></span>
                        Seguimiento de la correspondencia
                    </div>
                    <div class="modal-body">
                        <div class="modal-section-title">
                            Correspondencia : {{Autogenerado}}
                        </div>
                        <div class="modal-section-content">
                            <div ng-repeat="x in dataSeguimiento" class="modal-item-seguimiento">
                                <div class="item-seguimiento-body">
                                    <span class="glyphicon glyphicon-th glyphicon-color-samay-cian"></span>
                                    {{x.Descripcion}}
                                    <!--<span class="glyphicon glyphicon-flag glyphicon-color-samay-green"></span>-->
                                </div>
                                <span class="item-seguimiento-footer">
                                    {{x.fechaTrack}}
                                </span>
                                <span class="item-seguimiento-footer">
                                    {{x.Observacion}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer-tracking modal-seguimiento-footer">
                        <button class="btn button-samay-green" ng-click="$hide()">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </script>


</section>
