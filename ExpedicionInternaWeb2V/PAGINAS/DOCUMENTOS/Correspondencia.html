        font-family: 'Flexo-Regular';
        color: #FFF;
        margin-right: -15px;
        /*, linear-gradient(127deg, #E00070, #FFB81C ), linear-gradient(336deg, #FF4F00, #2EBF34 );*/
    }



    .title-control {
        display: inline-block;
        width: 100%;
        font-size: 1.2em;
        padding-bottom: 5px;
        padding-top: 20px;
        font-family: 'Flexo-Italic';
    }

    .content-control {
        display: inline-block;
        width: 100%;
    }

    .destinatario {
        font-family: 'Flexo-Bold';
    }

    .texto-destinatario {
        font-family: 'Flexo-Italic';
    }

    .tipo-correspondencia-option {
        width: 100%;
        margin-bottom: 3px;
        font-family: 'Flexo-Regular';
        color: #002D74;
    }

    .paso {
        font-family: 'Flexo-Black';
        font-size: 20px;
        color: #E00070;
    }

    .paso-container {
        padding-bottom: 5px;
        margin-bottom: 10px;
        border-bottom-style: solid;
        border-bottom-width: 0.1px;
        border-bottom-color: #555;
    }

    .scroll-container {
        overflow-y: scroll;
        height: calc(100vh - 100px);
    }

    .modal-header {
        display: block !important;
    }

    .modal-title {
        font-size: 20px !important;
    }

    .modal-subtitle {
        font-size: 18px !important;
    }

    .modal-content-text {
        font-size: 14px !important;
    }

    .ui-grid-row {
        height: 30px !important;
    }

        .ui-grid-row ng-scope {
            height: 30px !important;
        }

    .grid .ui-grid-row, .grid .ui-grid-cell, .grid .ui-grid-cell .ui-grid-vertical-bar {
        height: 30px !important;
    }

    .grid .ui-grid-render-container-body .ui-grid-viewport {
        height: 200px !important;
    }
</style>

<section class="section-container">

    <div class="section-header">
        <span class=" glyphicon-style-section-header "><i class="fa fa-envelope" aria-hidden="true"></i></span>
        Envío de Correspondencia {{CorreoPedido}}{{TextoPedido}}
    </div>

    <div class="section-content" ng-controller="contr1">

        <div id="ddl1" ng-show="visibilidad" class="scroll-container">

            <div id="alertaBusqueda"></div>

            <div class="panel panel-padding ">
                <div class="panel-body campoEnvio">
                    <div class="row marketing">
                        <div class="col-lg-10">
                            <div class="row">
                                <div class="col-lg-8">
                                    <input class="form-control" ng-model="searchText" tooltip="Ingrese el nombre que desea buscar" tooltip-placement="right" tooltip-trigger="focus"
                                           placeholder="Ingrese el nombre que desea buscar" type="text" ng-change="TextChange()" id="txt1" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body panel-padding paginador">
                    <ul class="pagination" ng-show="existePaginas">
                        <li ng-show="atras"><a href="" ng-click="atrasBloque()">&laquo;</a></li>
                        <li ng-repeat="p in bloquePaginas"><a href="" ng-click="verMas(p)">{{p}}</a></li>
                        <li ng-show="adelante"><a href="" ng-click="adelanteBloque()">&raquo;</a></li>
                    </ul>
                </div>
            </div>


            <div class="panel-body panel-padding" ng-show="busqueda">
                <div class="row">


                    <div class="col-lg-6" ng-repeat="d in datasource">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="listview" ng-click="open('lg',d.Descripcion,d.IdCasilla,d)">
                                    <div class="list-group">
                                        <a href="" class="group-title"><span class="glyphicon-usuario  glyphicon-color-samay-cian"><i class="fa fa-user" aria-hidden="true"></i></span> {{d.Descripcion}} </a>
                                        <div class="group-content" style="display: block;">
                                            <a class="list active">
                                                <div class="list-content">
                                                    <div class="row">
                                                        <div class="glyphicon-bandeja glyphicon-color-samay-blue col-lg-2"><i class="fa fa-list-alt" aria-hidden="true"></i></div>
                                                        <div class="col-lg-10">
                                                            <span class="list-title">
                                                                <span class="place-right  glyphicon-color-samay-magenta">
                                                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                                                </span>{{d.Valor1}}
                                                            </span>
                                                            <span class="list-subtitle">{{d.Valor2}}</span>
                                                            <span class="list-title list-subtitle">
                                                                <span class=" glyphicon-ubicacion glyphicon-color-samay-magenta"><i class="fa fa-map-marker" aria-hidden="true"></i>  </span>{{d.Valor5}} -   {{d.Valor4}}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div ng-hide="visibilidad">
            <div style="display:inline;float:right" class="hidden-xxs">
                <script type="text/ng-template" id="MyModal.html">
                    <div id="printable" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div ng-repeat="noti in notiAviso2">
                                    <div class="{{noti.Cs}}" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong>{{noti.Aviso}} </strong> {{noti.cuerpo}}
                                        <a href="{{noti.link}}" ng-click="cerrarPop()">{{noti.linkDescripcion}}</a>
                                    </div>
                                </div>

                                <i class="fa fa-times-circle glyphiconCerrar " ng-click="cerrarPag()"></i>
                                <!-- *******************************************  -->
                                <div class="modal-header ">
                                    <h3 class="modal-title paso"><i class="fa fa-chevron-circle-left glyphicon-color-samay-orange" ng-show="pasoCont==2" ng-click="hideB()" style="cursor:pointer;"></i> Paso {{pasoCont}}/2 </h3>
                                    <hr />
                                    <!--<div>-->
                                    <h5 class="modal-subtitle" ng-show="pasoCont<3">
                                        <span class="texto-destinatario">Nueva correspondencia para </span><span class="destinatario">{{personaLista.Descripcion}}</span>
                                    </h5>
                                    <!--</div>-->
                                    <!--<div ng-hide="visibilidad2" class="paso-container">
                                        <span class="paso">Paso {{pasoCont}}/2</span>
                                    </div>-->
                                    <!--<h4 class="modal-title" ng-hide="visibilidad2">
                                        <span class="texto-destinatario">Nueva correspondencia para </span><span class="destinatario">{{personaLista.Descripcion}}</span>
                                    </h4>-->
                                    <h5 class="modal-subtitle" ng-show="pasoCont==3">
                                        <span class="texto-destinatario">Se generó la correspondencia para : </span><span class="destinatario">{{personaLista.Descripcion}}</span>
                                    </h5>
                                    <h5 class="modal-content-text"><i class="fa fa-th-large glyphicon-color-samay-cian"></i> {{personaLista.Valor1}} - {{personaLista.Valor2}}</h5>
                                    <h5 class="modal-content-text"><i class="fa fa-map-marker glyphicon-color-samay-magenta"></i> {{personaLista.Valor4}} - {{personaLista.Valor5}}</h5>
                                </div> <!-- class="modal-header" -->

                                <div class="modal-title-body-new">
                                    <div ng-hide="visibilidad3">
                                        <div class="row">
                                            <div class="jumbotron modal-section-central">
                                                <h3>Autogenerado:  </h3><h1><span class="clsAuto">{{personaLista.Autogenerado}}</span></h1>
                                                <p class="lead">
                                                    <div class="grillaFinal">
                                                        <table class="table table-striped">
                                                            <thead>
                                                                <tr>
                                                                    <th></th>
                                                                    <th>Documento</th>
                                                                    <th>Moneda</th>
                                                                    <th>Cantidad/Monto</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr ng-repeat="Pedido in Pedidos">
                                                                    <td></td>
                                                                    <td>{{Pedido.Documento}}</td>
                                                                    <th style="font-weight: normal;">{{Pedido.Moneda}}</th>
                                                                    <td>{{Pedido.Cantidad}}</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>

                                            </div> <!-- class="jumbotron" -->
                                            <!--<span id="imprimir-cargo" class="glyphiconCerrar glyphicon-print imprimir-cargo-none" ng-click="Imprimir()"></span>-->
                                            <p></p>
                                            <p></p>
                                            <div>
                                                <span class="avisoS" style="margin-left: 20px;">
                                                    <i class="fa fa-info-circle glyphicon-color-samay-cian">
                                                    </i> No olvide escribir el c&oacute;digo del autogenerado de forma clara y dejar su sobre en la bandeja correspondiente.
                                                </span>
                                            </div>

                                        </div> <!-- class="row" -->
                                    </div> <!-- ng-hide="visibilidad3" -->

                                    <div ng-show="visibilidad3">

                                        <div ng-hide="visibilidad2">
                                            <div class="title-control">Enviar como:</div>
                                            <div class="content-control">

                                                <select class="form-control"
                                                        ng-model="bandejaVirtualSeleccionado.Id"
                                                        ng-change="seleccionarBandejaVirtualIndexChange()">
                                                    <option ng-selected="bandejaVirtualSeleccionado==bandejaVirtual"
                                                            ng-repeat="bandejaVirtual in bandejasVirtuales"
                                                            ng-value="{{bandejaVirtual.Id}}">
                                                        {{bandejaVirtual.Bandeja}}
                                                    </option>
                                                </select>

                                                <!--<select ng-model="casillaSeleccionada"
                                                        ng-options="casilla.Id as casilla.Bandeja for casilla in listaBandejasVirtuales"
                                                        ng-change="mostrarSeleccion()">
                                                </select>-->
                                                <!--<select class="form-control"
                                                        ng-model="bandejaVirtualSeleccionado"
                                                        ng-options="bandejaVirtual.Id as bandejaVirtual.Bandeja for bandejaVirtual in listaBandejasVirtuales"
                                                        ng-click="seleccionarBandejaVirtual(bandejaVirtualSeleccionado)">
                                                </select>-->
                                            </div>
                                        </div>

                                        <div ng-hide="visibilidad2">


                                            <h4 class="title-control">Seleccione un tipo de Correspondencia:</h4>
                                            <div ng-repeat="Tipo in TipoDocumentos">
                                                <span ng-disabled="bandejaVirtualSeleccionado===0" class="btn button-samay-yellow tipo-correspondencia-option" ng-click="elegirTipo(Tipo.iIdTipoCorrespondencia)">{{Tipo.sDescripcionTipoCorrespondencia}}</span>
                                            </div>
                                        </div>

                                        <div ng-show="visibilidad2">
                                            <div class="visibilidad2class modal-section-central" id="contenedorAlert">
                                                <div style="display:inline-block;width:80%;margin-right: -21px;">
                                                    <div>
                                                        <div style="display:inline-block;width:15%">Tipo de Documento:</div>
                                                        <div style="display:inline-block;width:77%">
                                                            <select ng-model="hijos.HijosDoc1" class="form-control"
                                                                    ng-options="Tipo as Tipo.Descripcion group by Tipo.Alias
                                                          for Tipo in HijosDoc" ng-change="SelectIndexChange1()"
                                                                    options-class="{ 'is-eligible' : !tff,
                                                   'not-eligible': tff }"></select>

                                                        </div>
                                                        <div ng-show="ShowMoneda">
                                                            <div style="height:5px"></div>
                                                            <div style="display:inline-block;width:15%">Tipo de Moneda:</div>
                                                            <select class="form-control" style="display:inline-block;width:77%" ng-options="Tipo as Tipo.Descripcion for Tipo in TipoMoneda" ng-model="NuevoPedidos.Moneda"></select>
                                                        </div>
                                                        <div style="height:5px"></div>
                                                    </div>
                                                    <div style="height:5px"></div>
                                                    <div ng-hide="ShowMoneda" style="display:inline-block;width:15%">Cantidad:   </div>
                                                    <div ng-show="ShowMoneda" style="display:inline-block;width:15%">Monto:   </div>
                                                    <input ng-model="n.cantidad" name="number" is-number style="display:inline-block;width:77%" class="form-control" maxlength="6" />
                                                    <div style="height:5px"></div>
                                                    <div style="display:inline-block;width:15%">Observacion:</div>
                                                    <input ng-model="NuevoPedidos.Observacion" style="display:inline-block;width:77%" class="form-control" maxlength="200" />
                                                    <div style="height:5px"></div>
                                                </div>

                                                <div style="display:inline-block">
                                                    <button class="btn button-samay-green" ng-click="Save()" style="width:100%;margin-bottom:5px" ng-show="botones">Insertar<span class="glyphicon-boton glyphicon-circle-arrow-down" aria-hidden="true"></span></button>
                                                    <br />
                                                    <button class="btn button-samay-yellow" ng-click="Modificar()" style="width:100%;margin-bottom:5px" ng-hide="botones">Guardar<span class="glyphicon-boton glyphicon-pencil" aria-hidden="true"></span></button>
                                                    <br />
                                                    <button class="btn button-samay-cian" ng-click="Cancelar()" style="width:100%;margin-bottom:5px" ng-hide="botones">Cancelar<span class="glyphicon-boton glyphicon-remove" aria-hidden="true"></span></button>
                                                    <br />
                                                </div>
                                            </div>
                                            <div class="d">
                                                <div class="grid" ui-grid="datagrid"
                                                     ui-grid-pagination
                                                     ui-grid-auto-resize
                                                     ui-grid-move-columns
                                                     ui-grid-resize-columns>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row visibilidad3class">
                                            <div class="col-lg-12" style="align-content:flex-end">
                                                <button style="float: right;margin-right: 2%;"
                                                        ng-show="Pedidos.length > 0"
                                                        ng-disabled="spinner"
                                                        class="btn button-samay-orange" ng-click="Enviar()">
                                                    Finalizar <span class="fa fa-check" aria-hidden="true"></span>
                                                </button>
                                            </div>


                                            <div id="modal" class="modal-spinner" ng-show="spinner">
                                                <div class="modal-spinner-content">
                                                    <div class="loading">
                                                        <div class="spinner"></div>
                                                        <div class="loading-message"> Procesando</div>
                                                        <div class="loading-dots">...</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div> <!-- class="modal-content" -->
                        </div>
                    </div>

                </script>
            </div>
        </div>
        <!--  </div> -->

    </div>
</section>
