<p></p>
<div class="row container-fluid">

    <div class="entradas col-md-12 col-xs-12">

        <div class="CajaComponentes">
            <h2>Recepción de Agencias Provincia</h2>
            <hr />
        </div>

        <div class="CajaComponentes">
            <div class="form-inline ">
                <div id="iniciarRegistro" class="form-inline">
                    <label class="control-label entrada" id="idFecha" for="fecha">Fecha de recepción: </label>
                    <input type="text" class="form-control entrada lblFecha" name="fechaRecepcion" placeholder="Ingrese Fecha"
                           id="datepicker" ng-model="modelFecha" ng-change="ObtenerAgencias()" ng-disabled="enRegistro" readonly style="background-color: #ffffff;">
                    <input ng-disabled="recepcionar" type="button" class="btn entrada" ng-click="IniciarRecepcion()" name="Iniciar Registro" value={{nombreBotonRegistro}}
                           ng-class="{'btn-success': nombreBotonRegistro === 'Iniciar Registro','btn-danger':nombreBotonRegistro ==='Terminar Registro'}" id="iniciarRecepcion">
                </div>                
            </div>
            <hr />
            <div class="form-inline">
                <div class="form-inline">
                    <label class="control-label entrada" for="codAgencia">Código de Agencia: &nbsp;&nbsp;&nbsp;</label>
                    <input type="number" ng-keypress="presionar($event)" class="form-control entrada lblCodAgencia" ng-model="codAgencia" id="txtCodAgencia" ng-disabled="!enRegistro">


                    <input type="text" class="form-control entrada lblFecha datepicker-control" name="fechaRecojo" placeholder="Ingrese Fecha"
                           id="datepickerRecojo" ng-model="modelFechaRecojo" ng-show="enRegistro" readonly style="background-color: #ffffff;">

                    <input type="button" class="btn btn-primary entrada" ng-click="RegistrarRecepcion()" name="registrar" ng-disabled="!enRegistro" value="Registrar Recepción" id="btnRegistrar">
                    <br />
                </div>
            </div>

            <div class="cajaExportar">
                <button class="btn actualizar" ng-click="ExportarFormato()"><i class="fa fa-download"></i> Descargar formato</button>
                <button class="btn btn-success" ng-click="ExportarData()"><i class="fa fa-file-excel-o"></i> Exportar</button>
            </div>

            <div class="cajaActualizar">
                <button class="btn actualizar" ng-click="ObtenerAgencias()" ng-disabled="enRegistro"><i class="fa fa-refresh"></i> Actualizar</button>
            </div>
        </div>
    </div>



    <div class="col-xs-12 col-md-12 alinear-tabla">

        <div class="grid" ui-grid="GridRegistroAgencias"
             ui-grid-pagination
             ui-grid-move-columns
             ui-grid-cellnav
             ui-grid-auto-resize
