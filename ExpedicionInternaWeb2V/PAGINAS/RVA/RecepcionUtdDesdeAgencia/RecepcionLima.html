<div class="section-container" style="font-family:'Flexo-Regular';" ng-controller="contrInicio">
    <div class="contenedor-principal">

        <div class="section-header">
            <span class="fa fa-shopping-bag glyphicon-style-section-header "></span>
            Recepción de Agencias Lima
        </div>



        <div class="row container-controls">

            <div class="col-md-12">
                <div class="form-inline">
                    <div class="row" style="width:100%;">
                        <div class="col-sm-7">
                            <div class="row">
                                <label class="control-label form-inline" id="idFechaRecepcion" for="fechaRecepcion">
                                    Fecha de recojo: &nbsp;&nbsp;&nbsp;
                                </label>
                                    <input type="text"
                                           class="form-control lblFecha"
                                           name="fechaRecepcion"
                                           placeholder="Ingrese Fecha"
                                           id="fechaRecepcion"
                                           ng-model="modelFecha"
                                           ng-change="ObtenerAgencias()"
                                           ng-disabled="enRegistro"
                                           modelDateFormat="iso"
                                           />
                                    <input type="button"
                                           id="iniciarRecepcion"
                                           name="Iniciar Registro"
                                           class="btn"
                                           value="{{nombreBotonRegistro}}"
                                           ng-disabled="recepcionar"
                                           ng-click="IniciarRecepcion()"
                                           ng-class="{'btn-success': nombreBotonRegistro === 'Iniciar Registro','btn-danger':nombreBotonRegistro ==='Terminar Registro'}" />

                                <!--<div class='input-group date'>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar icono">
                                        </i>
                                    </span>
                                </div>-->

                            </div>

                        </div>
                        <div class="col-sm-5 text-right">
                            <button class="btn actualizar"
                                    ng-click="ObtenerAgencias()"
                                    ng-disabled="enRegistro">
                                <i class="fa fa-refresh"></i> Actualizar
                            </button>
                        </div>


                    </div>




                </div>
                <hr />
                <div class="form-inline">

                    <div class="row" style="width:100%;">
                        <div class="col-sm-7">
                            <div class="row">
                                <label class="control-label " for="codAgencia">
                                    Código de Agencia:
                                </label>
                                <input type="number"
                                       id="txtCodAgencia"
                                       class="form-control lblCodAgencia"
                                       ng-keypress="presionar($event)"
                                       ng-model="model.sCodigoAgenciaLima"
                                       ng-disabled="!enRegistro" />
                                <input type="button"
                                       id="btnRegistrar"
                                       name="registrar"
                                       class="btn btn-primary "
                                       value="Registrar Recepción"
                                       ng-click="RegistrarRecepcion()"
                                       ng-disabled="!enRegistro" />
                                <br />
                            </div>
                        </div>
                        <div class="col-sm-5 text-right">
                            <button class="btn actualizar" ng-click="ExportarFormato()">
                                <i class="fa fa-download"></i> Descargar formato
                            </button>
                            <button class="btn btn-success" ng-click="ExportarData()">
                                <i class="fa fa-file-excel-o"></i> Exportar
                            </button>

                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="container-body">
            <div class="row grid-bolsas">
                <div class="col-xs-12 col-md-12 alinear-tabla">
                    <div class="grid grid-bolsas"
                         ui-grid="GridRegistroAgencias"
                         ui-grid-pagination
                         ui-grid-move-columns
                         ui-grid-cellnav
                         ui-grid-auto-resize
                         ui-grid-resize-columns></div>
                </div>
            </div>
        </div>
    </div>
