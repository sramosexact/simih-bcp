<div class="section-container" style="font-family:'Flexo-Regular';">
    <div class="contenedor-principal">

        <div class="section-header">
            <span class="fa fa-shopping-bag glyphicon-style-section-header "></span>
            Recepción de Bolsas
        </div>


        <div class="row container-controls">
            <div class="col-md-12 col-xs-12">
                <div class="form-inline">
                    <div class="row" style="width:100%;">
                        <div class="col-md-12 col-sm-12">
                            <div class="row">
                                <label class="control-label espacio-controles" for="tipoBolsa">Tipo de Bolsa: &nbsp;&nbsp;&nbsp; </label>
                                <select name="tipoBolsa"
                                        class="form-control form-inline espacio-controles"
                                        ng-model="tipoBolsaSeleccionado"
                                        ng-options="item as item.sDescripcion for item in TipoBolsaList track by item.iId"
                                        ng-disabled="enRegistro">
                                </select>
                                <button name="iniciarRecepcion"
                                        id="btnIniciarRegistro"
                                        class="btn btn-primary espacio-controles"
                                        ng-click="iniciarRecepcion()"
                                        ng-class="{'btn-primary': nombreBotonRegistro === 'Iniciar Recepción','btn-danger':nombreBotonRegistro ==='Cancelar'}">
                                    <i class="fa fa-play"> </i> {{nombreBotonRegistro}}
                                </button>
                                <label class="control-label espacio-controles" for="codBolsa">Código de Bolsa: </label>
                                <input type="number"
                                       id="txtCodBolsa"
                                       class="form-control form-inline espacio-controles"
                                       ng-keypress="presionar($event)"
                                       ng-model="codBolsa"
                                       ng-disabled="!enRegistro">
                                <button name="registrar"
                                        class="btn btn-warning espacio-controles" ng-click="agregarBolsa()"
                                        ng-disabled="!enRegistro">
                                    <i class="fa fa-plus"></i>
                                </button>
                                <button name="agregarLote"
                                        class="btn btn-success espacio-controles"
                                        ng-click="agregarLote()"
                                        ng-disabled="!enRegistro">
                                    <i class="fa fa-list"> </i> Agregar lote
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-body">
            <div class="row grid-bolsas">
                <div class="col-xs-12 col-md-12 alinear-tabla" style="margin-top:0px;">
                    <div class="grid-bolsas" ui-grid="gridRegistroBolsas"
                         ui-grid-pagination
                         ui-grid-move-columns
                         ui-grid-cellnav
                         ui-grid-auto-resize
                         ui-grid-resize-columns>
                    </div>
                </div>
            </div>


            <div class="row container-controls container-controls-2">
                <div class="col-md-12 col-xs-12">
                    <div class="form-inline">
                        <label class="control-label titulo-tabla" for="tipoBolsa">Lotes en proceso: &nbsp;&nbsp;&nbsp; </label>
                        <button name="agregarLote"
                                class="btn btn-success titulo-tabla"
                                ng-click="enviarLote()"
                                ng-disabled="enRegistro">
                            <i class="fa fa-send"> </i> Enviar lote
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12 alinear-tabla grid-bolsas">

                    <div class="grid2 grid-bolsas" ui-grid="gridLotesEnProceso"
                         ui-grid-pagination
                         ui-grid-move-columns
                         ui-grid-cellnav
                         ui-grid-auto-resize
                         ui-grid-resize-columns
                         ui-grid-selection>
                    </div>

                </div>
            </div>


            <div class="row container-controls container-controls-2">
                <div class="col-md-12 col-xs-12">
                    <div class="form-inline">
                        <label class="control-label titulo-tabla" for="tipoBolsa">Envíos en camino: &nbsp;&nbsp;&nbsp; </label>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12 alinear-tabla grid-bolsas">

                    <div class="grid2 grid-bolsas" ui-grid="gridLotesEnCamino"
                         ui-grid-pagination
                         ui-grid-move-columns
                         ui-grid-cellnav
                         ui-grid-auto-resize
                         ui-grid-resize-columns>
                    </div>

                </div>
            </div>


        </div>



    </div>


</div>
