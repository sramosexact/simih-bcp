<style type="text/css">

    .lblFecha {
        margin-right: 30px;
    }

    .lblCodAgencia {
        margin-right: 30px;
    }

    .entradas {
        border-style: solid;
        border-width: 1px;
        border-color: #809eff;
        border-radius: 10px;
        padding: 5px;
        background-color: #ffffff;
    }

    #idFechaEnvio {
        margin-right: 15px;
    }

    thead {
        background-color: rgba(92, 122, 126, 0.3);
    }

    .CajaComponentes {
        width: auto;
        position: relative;
    }

    .cajaExportar {
        width: auto;
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: -35px;
    }

    .cajaActualizar {
        width: auto;
        position: absolute;
        top: 0;
        right: 0;
        margin-left: -100px;
    }

    .actualizar {
        background-color: #d9c17f;
        color: #fff;
        box-shadow: inset 0 0 0 1px #c7b175;
    }

        .actualizar:hover {
            background-color: #c7b175;
            color: #fff;
        }

        .actualizar:focus {
            background-color: #c7b175;
            color: #fff;
        }

    .ui-grid-row .ui-grid-cell {
        background-color: inherit !important;
    }

    .header-grid-color {
        font-size: 0.8em;
        background: none !important;
        background-color: #ced7d8 !important;
        border-color: #aaa2a2;
    }

    .row-style {
        font-size: 0.8em;
    }

    .row-button-style {
        text-align: center;
    }

    .button-grid-style {
        padding: 2px 12px;
    }

    .grid {
        width: 100%;
        border-color: #809eff !important;
        border-radius: 4px;
        border: solid;
        border-width: 1px;
        padding: 0px;
    }

    .alinear-tabla {
        margin-top: 10px;
        padding: 0px;
        margin-right: 0px;
    }

    #idFechaEnvio {
        background-color: #ffffff;
    }

    #idFechaEnvio {
        margin-right: 15px;
    }

    .contenedor-principal {
        height: calc(100vh - 70px) !important;
        width: 100%;
    }

    .container-controls {
        margin-bottom: 20px !important;
        margin-top: 20px !important;
        margin-left: 0px !important;
        margin-right: 0px !important;
        padding-left: 20px;
        background-color: #FFF !important;
    }

    .container-body {
        position: relative;
        top: 0;
        left: 0;
        height: calc(100% - 220px);
        width: 100%;
        overflow-x: hidden;
        overflow-y: scroll;
        background-color: #FFF;
        padding-left: 20px;
        margin: 0px;
    }

    .tabla-asignados {
        margin-top: 20px;
    }

    .grid-bolsas {
        height: 100%;
    }

    .btn-style {
        margin-top: 5px;
        margin-right: 0px;
        padding-right: 0px;
    }
</style>
<div class="section-container" style="font-family:'Flexo-Regular';">
    <div class="contenedor-principal">

        <div class="section-header">
            <span class="fa fa-shopping-bag glyphicon-style-section-header "></span>
            Envío de Agencias Lima
        </div>

        <div class="row container-controls">

            <div class="col-md-12 col-xs-12">

                <div class="form-inline">
                    <div class="row" style="width:100%;">
                        <div class="col-sm-7">
                            <div class="row" id="iniciarRegistroEnvio">

                                <label class="control-label " id="idFechaEnvio" for="fechaEnvio">
                                    Fecha de Envío: &nbsp;&nbsp;&nbsp;&nbsp;
                                </label>
                                <input type="text"
                                       class="form-control lblFecha"
                                       name="fechaEnvio"
                                       placeholder="Ingrese Fecha"
                                       id="fechaEnvio"
                                       ng-model="modelFecha"
                                       ng-change="ObtenerAgencias()"
                                       ng-disabled="enRegistro"
                                       readonly
                                       style="background-color: #ffffff" />
                                <input type="button"
                                       class="btn "
                                       ng-model="valorFecha"
                                       ng-click="IniciarRecepcion()"
                                       name="Iniciar Registro"
                                       value="{{nombreBotonRegistro}}"
                                       ng-class="{'btn-success': nombreBotonRegistro === 'Iniciar Registro','btn-danger':nombreBotonRegistro==='Terminar Registro'}"
                                       id="iniciarRecepcion" />


                            </div>
                        </div>
                        <div class="col-sm-5 text-right">
                            <button class="btn actualizar"
                                    ng-click="ObtenerAgencias()"
                                    ng-disabled="enRegistro">
                                <i class="fa fa-refresh"></i> Actualizar
                            </button>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="form-inline">
                    <div class="row" style="width:100%;">
                        <div class="col-sm-7">
                            <div class="row">
                                <label class="control-label " for="codAgencia">
                                    Código de Agencia: &nbsp;
                                </label>
                                <input type="number"
                                       class="form-control lblCodAgencia"
                                       ng-keypress="presionar($event)"
                                       ng-model="codAgencia"
                                       id="txtCodAgencia"
                                       ng-disabled="txtCodAgenciaDisabled" />
                                <input type="button"
                                       class="btn btn-primary"
                                       name="listar"
                                       value="Listar Agencia"
                                       id="btnListar"
                                       ng-click="ListarAgencia()"
                                       ng-disabled="btnListarDisabled" />
                            </div>
                        </div>
                        <div class="col-sm-5 text-right">
                            <button class="btn btn-info"
                                    ng-click="EnviarValijas()"
                                    ng-disabled="btnEnviarDisabled">
                                <i class=""></i>Enviar Valijas
                            </button>
                            <button class="btn btn-success" ng-click="ExportarData()">
                                <i class="fa fa-file-excel-o"></i> Exportar
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="container-body">
            <div class="row grid-bolsas">
                <div class="col-xs-12 col-md-12 alinear-tabla">
                    <div class="grid grid-bolsas"
                         ui-grid="GridEnvioAgencias"
                         ui-grid-pagination
                         ui-grid-move-columns
                         ui-grid-cellnav
                         ui-grid-auto-resize
                         ui-grid-resize-columns></div>
                </div>
            </div>
        </div>


    </div>
</div>
