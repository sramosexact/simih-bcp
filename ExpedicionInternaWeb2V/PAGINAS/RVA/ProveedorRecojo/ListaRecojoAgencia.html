<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .contenedor {
    height: 87vh;
    max-width: 600px;
    min-width: 340px;
    background-color:#FFF;
  }

  .container-agencias {
    border-color: #809eff !important;
    height: 90%;
  }

  .icon-circle {
    width: 40px;
    height: 40px;
  }

  .icon {
    font-size: 30px;
  }

    .card-agencias {
        /*background: #1d5381;*/
        background-color: #002D74;
    }

  @media (max-width: 576px) {
    .input-responsivo {
      width: 100%;
    }
  }
</style>

<p></p>
<div class="section-container container-fluid contenedor ">
    <div class="section-header">
        <i class="fa fa-shopping-bag glyphicon-th-list glyphicon-style-section-header "></i>
        Recojo de Agencia
    </div>
    
    <!--<hr class="mt-0" style="border-width: 2px" />-->
    <div class="container-agencias border rounded p-3 d-flex flex-column">
        <div class="form-inline mb-3">
            <label class="m-0 texto-global-cursiva" for="fechaRecojoAgencia" > Fecha </label>
            <input type="text"
                   class="form-control input-responsivo mt-sm-0 ml-sm-2 mt-2"
                   id="fechaRecojoAgencia"
                   ng-model="modelFecha"
                   ng-change="ObtenerAgencias()"
                   readonly />
        </div>
        <div class="form-inline mb-3">
            <label class="m-0 texto-global-cursiva" for="codAgencia">
                C&oacute;digo o Nombre de Agencia:
            </label>
            <input type="text"
                   class="input-responsivo form-control mt-sm-0 ml-sm-2 mt-2"
                   id="codAgencia"
                   ng-model="filtroAgencia" />
        </div>
        <hr class="m-0" style="border-width: 2px" />
        <div class="mt-3" style="overflow-y: auto">
            <div ng-repeat="agencia in RegistroAgenciasDataSource | filter: filtroAgencia"
                 class="card-agencias rounded d-flex justify-content-between px-3 py-2 align-items-center mb-3">
                <div class="w-75">
                    <span class="text-white texto-global-regular"
                          ng-click="irRecojoOIncidencia(agencia.iId)"
                          style="cursor: pointer">
                        Agencia: <span class="texto-global-cursiva">{{ agencia.sIdAgencia }} - {{ agencia.sAgencia }}</span>
                    </span>
                </div>
                <div class="rounded-circle bg-light icon-circle">
                    <i ng-if="agencia.dFechaRecojoProveedor !== null"
                       class="fa fa-check icon text-success p-1"
                       aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
