<div class="section-container " style="font-family:'Flexo-Regular';">
    <div class="contenedor-principal">

        <div class="section-header">
            <span class="fa fa-pie-chart glyphicon-style-section-header "></span>
            Reporte de recepción de bolsas
        </div>



        <div class="row container-controls">

            <div class="col-md-12">
                <div class="form-inline">

                    <label class="control-label espacio-controles" for="tipoBolsa">Tipo de Bolsa: &nbsp;&nbsp;&nbsp; </label>
                    <select name="tipoBolsa"
                            class="form-control form-inline espacio-controles"
                            ng-model="tipoBolsaSeleccionado"
                            ng-options="item as item.sDescripcion for item in TipoBolsaList track by item.iId">
                    </select>


                    <label class="form-inline label-date-style espacio-controles" for="fecha">Desde</label>
                    <input type="text"
                           class="form-control datepicker-control espacio-controles"
                           id="datepicker"
                           placeholder="Ingrese Fecha"
                           readonly
                           style="background-color: #ffffff; margin-top:4px;"
                           ng-model="FechaDesde">
                    <label class="form-inline label-date-style espacio-controles" for="fecha">Hasta</label>
                    <input type="text"
                           class="form-control datepicker-control espacio-controles"
                           id="datepicker2" placeholder="Ingrese Fecha"
                           readonly
                           style="background-color: #ffffff; margin-top:4px;"
                           ng-model="FechaHasta">
                    <button ng-click="generarReporteBolsas()" class="btn btn-primary espacio-controles" style="margin-top: 4px;">
                        <i class="fa fa-search"> </i> Buscar
                    </button>
                    <button ng-click="exportarTablaExcel()" class="btn btn-success espacio-controles" style="margin-top: 4px;">
                        <i class="fa fa-file-excel-o"> </i> Exportar
                    </button>


                </div>
            </div>
        </div>

        <div class="container-body">
            <div class="row grid-bolsas">

                <div class="col-xs-12 col-md-12" ng-show="mostrarError">
                    <span class="text-danger">No hubo recojo de valijas en este d&#237a. Seleccione otra fecha.</span>
                </div>

                <!--<div class="col-xs-12 col-md-12 alinear-tabla">-->

                <div class="grid grid-bolsas" ui-grid="gridReporteBolsas" ng-show="!mostrarError"
                     ui-grid-pagination
                     ui-grid-move-columns
                     ui-grid-cellnav
                     ui-grid-auto-resize
                     ui-grid-resize-columns>
                </div>

                <!--</div>-->
            </div>


        </div>

    </div>


</div>
