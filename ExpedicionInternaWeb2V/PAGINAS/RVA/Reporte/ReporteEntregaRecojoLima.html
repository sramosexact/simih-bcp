<style>
    hr {
        border-color: #39719e;
    }

    .indicador-rojo {
        font-size: 23px;
        color: #EE5151;
        text-align: center;
    }

    .indicador-ambar {
        font-size: 23px;
        color: #FFA500;
        text-align: center;
    }

    .indicador-verde {
        font-size: 23px;
        color: #5cb85c;
        text-align: center;
    }

    .indicador-blanco {
        font-size: 23px;
        color: #ADD8E6;
        text-align: center;
    }

    thead {
        background-color: rgba(92, 122, 126, 0.3);
    }

    .ui-grid-row .ui-grid-cell {
        background-color: inherit !important;
    }

    .header-grid-color {
        font-size: 0.8em;
        background-color: #ced7d8 !important;
        border-color: #aaa2a2;
    }

    .ui-grid-cell:last-child {
        border-right: 1px solid #d4d4d4;
    }

    .grid-border {
        border-color: #809EFF;
    }

    .grid {
        width: 100%;
    }

    .row {
        margin-left: 0;
        margin-right: 0;
        width: 100%;
    }

    .row-style {
        font-size: 0.8em;
    }

    .grid-bolsas {
        height: 100%;
    }

    .contenedor-principal {
        height: calc(100vh - 70px) !important;
        width: 100%;
    }

    .container-controls {
        margin-bottom: 20px !important;
        margin-top: 20px !important;
        margin-left: 0px !important;
        margin-right: 0px !important;
        padding-left: 20px;
        background-color: #FFF !important;
    }

    .container-body {
        position: relative;
        top: 0;
        left: 0;
        height: calc(100% - 380px);
        width: 100%;
        overflow-x: hidden;
        overflow-y: scroll;
        background-color: #FFF;
        padding-left: 20px;
        margin: 0px;
    }

    .tabla-asignados {
        margin-top: 20px;
    }

    .espacio-controles {
        margin-right: 5px;
        width: 100% !important;
    }

    .form-top {
        margin-top: 15px;
        border: none !important;
        -webkit-box-shadow: none;
    }
    .form-border {
        border: none !important;
        -webkit-box-shadow: none;
    }
</style>

<div class="section-container " style="font-family:'Flexo-Regular';">

    <div class="contenedor-principal" id="MainDiv">

        <div class="section-header">
            <span class="fa fa-pie-chart glyphicon-style-section-header "></span>
            Reporte de Traslados RVA
        </div>

        <div class="row container-controls">
            <div class="col-md-12" style="padding-left:0px; padding-right:0px;">
                <form class="form-inline">

                    <div class="col-md-12"  style="padding-left:0px; padding-right:0px;">
                        <div class="row" style="width:100%;">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:15px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-top" for="selectTServicio">Tipo Servicio</label>
                                        </div>
                                        <div class="row">
                                            <select id="selectTServicio"
                                                    name="selectTServicio"
                                                    class="form-control espacio-controles"
                                                    ng-model="TipoServicioSeleccionado"
                                                    ng-options="item as item.sTipoServicio for item in TipoServicioList track by item.iIdTipoServicio"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:15px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-top" for="selectTRegistro">Modalidad Servicio</label>
                                        </div>
                                        <div class="row">
                                            <select id="selectTRegistro"
                                                    name="selectTRegistro"
                                                    class="form-control form-inline espacio-controles"
                                                    ng-model="TipoRegistroSeleccionado"
                                                    ng-options="item as item.sTipoRegistro for item in TipoRegistroList track by item.iIdTipoRegistro"
                                                    ng-change="SeleccionarTipoRegistro()"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:15px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-top" for="selectEstadoRegistro">Estado</label>
                                        </div>
                                        <div class="row">
                                            <select id="selectEstadoRegistro"
                                                    name="selectEstadoRegistro"
                                                    class="form-control form-inline espacio-controles"
                                                    ng-model="EstadoRegistroSeleccionado"
                                                    ng-options="item as item.sEstadoRegistro for item in EstadoRegistroList track by item.iIdEstadoRegistro"
                                                    ng-change="SeleccionarEstadoRegistro()"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:15px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-top" for="selectEstadoRegistro">Codigo/Nombre Agencia</label>
                                        </div>
                                        <div class="row">
                                            <input id="inputAgencia"
                                                   name="inputAgencia"
                                                   class="form-control form-inline espacio-controles"
                                                   ng-model="CodNombreAgencia" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:15px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-top" for="inputComprobante">N Comprobante</label>
                                        </div>
                                        <div class="row">
                                            <input id="inputComprobante"
                                                   name="inputComprobante"
                                                   class="form-control form-inline espacio-controles"
                                                   ng-model="NumComprobante" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:15px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-top" for="inputServicio">N Precinto</label>
                                        </div>
                                        <div class="row">
                                            <input id="inputServicio"
                                                   name="inputServicio"
                                                   class="form-control form-inline espacio-controles"
                                                   ng-model="NumPrecinto" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:15px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-top" style="font-size:0.9em" for="fechaDesde">Fecha Desde</label>
                                        </div>
                                        <div class="row">
                                            <input type="text"
                                                   class="form-control form-inline espacio-controles bg-white mb-2"
                                                   id="fechaDesde"
                                                   ng-model="FechaDesde"
                                                   readonly />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:15px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-top" style="font-size:0.9em" for="fechaHasta">Fecha Hasta</label>
                                        </div>
                                        <div class="row">
                                            <input type="text"
                                                   class="form-control form-inline espacio-controles bg-white mb-2"
                                                   id="fechaHasta"
                                                   ng-model="FechaHasta"
                                                   readonly />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-2 ">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:10px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-border" style="font-size:0.9em" for="fechaHasta"> </label>
                                        </div>
                                        <div class="row">
                                            <button class="btn btn-primary"
                                                    ng-click="BuscaRegistrosConFiltro()">
                                                Buscar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-2 ">
                                <div class="row">
                                    <div class="col-md-12 text-right" style="margin-top:10px;">
                                        <div class="row">
                                            <label class="form-control form-inline form-border" style="font-size:0.9em" for="fechaHasta"> </label>
                                        </div>
                                        <div class="row">
                                            <button name="exportarTabla"
                                                    class="btn btn-success"
                                                    ng-click="ExportarReporteEntregaRecojo()">
                                                <i class="fa fa-file-excel-o"></i> Exportar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        
        <hr />
        <div class="container-body">
            <div class="row grid-bolsas">
                <div class="col-xs-12 col-md-12 alinear-tabla" style="margin-top:0px; padding-left:0px;">
                    <div class="grid grid-bolsas"
                         style="border: solid thin #39719e;"
                         ui-grid="GridReporteEntregaRecojo"
                         ui-grid-pagination
                         ui-grid-move-columns
                         ui-grid-cellnav
                         ui-grid-auto-resize
                         ui-grid-resize-columns></div>
                </div>
            </div>
        </div>

    </div>







</div>
