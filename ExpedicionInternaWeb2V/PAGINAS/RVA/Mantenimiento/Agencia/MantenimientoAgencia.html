<style>
  .row-style {
    padding-top: 3px;
  }
</style>
<!--<div class="modal-dialog modal-lg" >
  <div class="modal-content">-->
<div class="modal-header">
  <h3 class="modal-title">{{tituloModal}}</h3>
</div>
<div class="modal-body">
  <div class="form-group-lg">
    <div class="row row-style">
      <div class="col-lg-3">
        <label for="txtCodigoAgencia">Código agencia</label>
      </div>
      <div class="col-lg-9">
        <input type="text"
               class="form-control form-inline"
               name="txtCodigoAgencia"
               ng-model="registro.codigoAgencia"
               ng-disabled="disabled"
               only-numbers-int
               maxlength="{{codigoAgenciaMaxLength}}" />
      </div>
    </div>
  </div>
  <div class="form-group-lg">
    <div class="row row-style">
      <div class="col-lg-3">
        <label for="txtAgencia">Agencia</label>
      </div>
      <div class="col-lg-9">
        <input type="text"
               class="form-control form-inline"
               name="txtAgencia"
               ng-model="registro.agencia"
               ng-change="registro.agencia=registro.agencia.toUpperCase()"
               maxlength="{{nombreAgenciaMaxLength}}" />
      </div>
    </div>
  </div>
  <div class="form-group-lg">
    <div class="row row-style">
      <div class="col-lg-3">
        <label for="cboProveedor">Proveedor</label>
      </div>
      <div class="col-lg-9">
        <select ng-model="proveedorSeleccionado"
                name="cboProveedor"
                class="form-control form-inline"
                ng-options="item as item.sProveedor for item in proveedorList track by item.iIdProveedor"></select>
      </div>
    </div>
  </div>
  <div class="form-group-lg">
    <div class="row row-style">
      <div class="col-lg-3">
        <label for="cboTipoAgencia">Tipo agencia</label>
      </div>
      <div class="col-lg-3">
        <select ng-model="tipoAgenciaSeleccionado"
                name="cboTipoAgencia"
                class="form-control form-inline"
                ng-options="item as item.tipoAgencia for item in tipoAgenciaList track by item.idTipoAgencia"
                ng-disabled="disabled"
                ng-change="habilitarControlPorTipoAgencia()"></select>
      </div>
      <div class="col-lg-3">
        <label for="txtDiasPlazoRecepcion">Días plazo recepción</label>
      </div>
      <div class="col-lg-3">
        <input type="number"
               class="form-control form-inline"
               name="txtDiasPlazoRecepcion"
               ng-model="registro.diasPlazoRecepcion"
               ng-disabled="deshabilitarDiasPlazoRecepcion"
               min="{{diasPlazoRecepcionMin}}"
               max="{{diasPlazoRecepcionMax}}" />
      </div>
    </div>
  </div>
  <div class="form-group-lg">
    <div class="row row-style">
      <div class="col-lg-3">
        <label for="txtArcoInferiorRecojo">Arco inferior recojo</label>
      </div>
      <div class="col-lg-3">
        <input type="time"
               class="form-control form-inline"
               name="txtArcoInferiorRecojo"
               ng-model="arcoInferior" />
      </div>
      <div class="col-lg-3">
        <label for="txtArcoSuperiorRecojo">Arco superior recojo</label>
      </div>
      <div class="col-lg-3">
        <input type="time"
               class="form-control form-inline"
               name="txtArcoSuperiorRecojo"
               ng-model="arcoSuperior" />
      </div>
    </div>
  </div>
  <div class="form-group-lg">
    <div class="row row-style">
      <div class="col-lg-3">
        <label for="cboEstado">Estado</label>
      </div>
      <div class="col-lg-3">
        <select ng-model="estadoSeleccionado"
                name="cboEstado"
                class="form-control"
                ng-options="item as item.estado for item in estadoList track by item.idEstado"
                ng-disabled="!disabled"></select>
      </div>
      <div class="col-lg-6"></div>
    </div>
  </div>
  <div class="form-group-lg">
    <h4>Frecuencia de Recojo:</h4>
    <hr />
    <div class="form-group">
      <div class="row row-style">
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="registro.lunes" />Lunes</label>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="registro.martes" />Martes</label>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"
                     ng-model="registro.miercoles" />Miércoles
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group-lg">
      <div class="row row-style">
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="registro.jueves" />Jueves</label>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"
                     ng-model="registro.viernes" />Viernes
            </label>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="registro.sabado" />Sábado</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group-lg">
    <h4>Frecuencia de envío:</h4>
    <hr />
    <div class="form-group">
      <div class="row row-style">
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="registro.lunesE" />Lunes</label>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"
                     ng-model="registro.martesE" />Martes
            </label>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"
                     ng-model="registro.miercolesE" />Miércoles
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group-lg">
      <div class="row row-style">
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"
                     ng-model="registro.juevesE" />Jueves
            </label>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"
                     ng-model="registro.viernesE" />Viernes
            </label>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"
                     ng-model="registro.sabadoE" />Sábado
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary pull-left"
          ng-click="eliminar()"
          ng-disabled="deshabilitarEliminar">
    Eliminar
  </button>
  <button class="btn btn-success" ng-click="guardar()">Guardar</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
</div>
