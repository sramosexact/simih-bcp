<div class="modal-content">
    <div class="modal-header">

        <h3 class="modal-title">Mantenimiento de feriados</h3>
    </div>
    <div class="modal-body">
        <!--<div class="form-group">
        <div class="row row-style">
            <div class="col-lg-3">
                <label for="txtCodigoAgencia">Id Feriado</label>
            </div>
            <div class="col-lg-9">
                <input type="text" class="form-control form-inline" name="txtCodigoAgencia" ng-model="registro.codigoAgencia" ng-disabled="disabled" only-numbers-int maxlength="{{codigoAgenciaMaxLength}}" />
            </div>

        <div class="form-group group-style">
            <div class="row row-style">
                <div class="col-md-4">
                    <label for="fechaRegistro" class="form-control form-inline label-style">Fecha : </label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control form-inline fecha-style datepicker-control" ng-model="modelFecha" name="fecha" placeholder="Ingrese Fecha" id="datepicker" readonly />
                </div>

                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="form-group group-style">
            <div class="row row-style">
                <div class="col-lg-4">
                    <label for="descripcion" class="form-control form-inline label-style">Descripción : </label>
                </div>
                <div class="col-lg-7">
                    <input type="text" class="form-control form-inline" ng-model="registro.sDescripcion" ng-change="registro.sDescripcion=registro.sDescripcion.toUpperCase()" name="descripcion" />
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>


        <div class="form-group group-style">
            <div class="row row-style">
                <div class="col-lg-4">
                    <label for="tipo" class="form-control form-inline label-style">Tipo agencia : </label>
                </div>
                <div class="col-lg-7">
                    <select  class="form-control form-inline" ng-model="tipoSeleccionado" ng-options="tipo as tipo.tipoAgencia for tipo in tipoAgenciaList track by tipo.idTipoAgencia">
                        
                    </select>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="guardar()">Guardar</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $(".datepicker-control").datepicker({ dateFormat: 'dd-mm-yy', minDate: 1 });


    });



</script>
