<style>
    .fecha-style {
        /*margin-top: 5px;
        margin-right: 30px;
        color: blue;*/
        background-color: #ffffff;
    }

    .label-style {
        border: none !important;
        box-shadow: none;
    }

    .group-style {
        /*border-bottom-style: none !important;*/
        border-bottom-style: solid;
        border-width: 1px;
        border-color: #ded4d4;
        margin-top: 0px;
        margin-bottom: 0px;
    }

    .row-style {
        padding-top: 3px;
    }

    .datepicker-control {
        color: black;
    }
</style>
<div class="modal-content">
    <div class="modal-header">

        <h3 class="modal-title">Mantenimiento de correo</h3>
    </div>
    <div class="modal-body">
        

        <div class="form-group group-style">
            <div class="row row-style">
                <div class="col-lg-4">
                    <label for="correo" class="form-control form-inline label-style">Correo : </label>
                </div>
                <div class="col-lg-7">
                    <input type="email" class="form-control form-inline" ng-model="registro.sCorreo" ng-change="registro.sCorreo=registro.sCorreo.toLowerCase()" name="correo" />
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>


        <div class="form-group group-style">
            <div class="row row-style">
                <div class="col-lg-4">
                    <label for="tipo" class="form-control form-inline label-style">Tipo correo : </label>
                </div>
                <div class="col-lg-7">
                    <select  class="form-control form-inline" ng-model="tipoSeleccionado" ng-options="tipo as tipo.tipoCorreo for tipo in tipoCorreoList track by tipo.idTipoCorreo">

                    </select>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="guardar()">Guardar</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
    </div>
</div>
