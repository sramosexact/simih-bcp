<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .text-negrita {
    color: #575757;
  }

  .text-normal {
    color: #797979;
  }

  .archivoDigital {
    width: 100%;
    height: 500px;
  }

  @media (min-width: 576px) {
    .modal-dialog {
      max-width: 700px;
    }
  }

    .fade.in {
        opacity: 1;
    }

    .modal.in .modal-dialog {
        -webkit-transform: translate(0, 0);
        -o-transform: translate(0, 0);
        transform: translate(0, 0);
    }

    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: .5;
    }

</style>

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title text-negrita">Archivo: {{nombreArchivo}}</h5>
    <button type="button" class="close" ng-click="Close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <iframe class="archivoDigital" src="{{ruta}}"></iframe>
  </div>
  <div class="modal-footer">
    <button ng-if="mostrarbtnEliminar" type="button" class="btn btn-danger" ng-click="EliminarArchivo()">Eliminar</button>
    <button type="button" class="btn btn-secondary" ng-click="Close()">Cerrar</button>
  </div>
</div>
