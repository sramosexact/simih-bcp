<style type="text/css">
    .fade.in {
        opacity: 1;
    }

    .modal.in .modal-dialog {
        -webkit-transform: translate(0, 0);
        -o-transform: translate(0, 0);
        transform: translate(0, 0);
    }

    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: .5;
    }
</style>


<div>
  <div class="modal-header">
    <h3 class="modal-title"> Registrar Reprogramación</h3>
  </div>
  <form data-toggle="validator" role="form" style="padding : 2px 10px;">
    <div class="form-group">
      <div class="row row-style">
        <div class="col-lg-5">
          <label for="agencia" class="form-control form-inline "> Agencia:</label>
        </div>
        <div class="col-lg-7">
          <input type="text" class="form-control" id="agencia" ng-model="AgenciaParaRegistrarReprogramacion.sAgencia" disabled />
        </div>
      </div>

      <div class="row row-style">
        <div class="col-lg-5">
          <label for="horaVisita" class="form-control form-inline "> Arco Inferior: </label>
        </div>
        <div class="col-lg-7">
          <input type="time" class="form-control" name="arcoInferior" ng-model="arcoInferior" placeholder="HH:mm" required />

        </div>
      </div>

      <div class="row row-style">
        <div class="col-lg-5">
          <label for="horaRecepcion" class="form-control form-inline "> Arco Superior: </label>
        </div>
        <div class="col-lg-7">
          <input type="time" class="form-control" name="arcoSuperior" ng-model="arcoSuperior" required />

        </div>
      </div>

      <div ng-if="AgenciaParaRegistrarReprogramacion.iIdEstado == EstadosValija.APLICADO" class="row row-style">
        <div class="col-lg-5">
          <label for="motivoNoHuboRecojo" class="form-control form-inline "> Motivo Proveedor: </label>
        </div>
        <div class="col-lg-7">
          <input type="text" class="form-control" id="motivoNoHuboRecojo" ng-model="incidenciaNoHuboRecojo.MotivoIncidencia" ng-disabled="true" />
        </div>
      </div>

      <div class="row row-style">
        <div class="col-lg-5">
          <label for="motivos" class="form-control form-inline "> Motivo: </label>
        </div>
        <div class="col-lg-7">
          <select id="motivos"
                  class="form-control form-inline"
                  ng-model="motivoReprogramacion"
                  ng-options="item as item.sMotivo for item in motivos track by item.iIdMotivo">
            <option ng-show="false" value=""> -- Seleccione un motivo --</option>
          </select>
        </div>
      </div>


    </div>
  </form>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="ok()"> Registrar Programación</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()"> Cancelar</button>
  </div>
</div>
