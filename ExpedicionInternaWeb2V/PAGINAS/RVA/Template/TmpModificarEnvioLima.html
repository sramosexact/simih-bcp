<style>
  CajaComponentes {
    width: auto;
    position: relative;
  }

  .fecha-style {
    /*margin-top: 5px;
        margin-right: 30px;
        color: blue;*/
    background-color: #ffffff;
  }

  .label-style {
    border: none !important;
    box-shadow: none;
  }

  .group-style {
    border-bottom-style: none !important;
    border-bottom-style: solid;
    border-width: 1px;
    border-color: #ded4d4;
    margin-top: 0px;
    margin-bottom: 0px;
  }

  .row-style {
    padding-top: 3px;
  }

  .datepicker-control {
    color: black;
  }

  .modal-header-blue {
    background-color: rgb(0, 72, 133);
    color: rgb(255,255,255);
  }

  .modal-footer-gray {
    background-color: rgb(151, 149, 154);
  }

    .fade.in {
        opacity: 1;
    }

    .modal.in .modal-dialog {
        -webkit-transform: translate(0, 0);
        -o-transform: translate(0, 0);
        transform: translate(0, 0);
    }

    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: .5;
    }

</style>
<div>
  <div class="modal-header modal-header-blue">
    <h3 class="modal-title">{{tituloModificacion}}</h3>
  </div>
  <form data-toggle="validator" role="form" style="padding : 2px 10px;">
    <div class="form-group">

      <div class="form-group group-style">
        <div class="row row-style">
          <div class="col-lg-6">
            <label for="agencia" class="form-control form-inline label-style">Agencia : </label>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control form-inline" ng-model="AgenciaSeleccionada.sAgencia" disabled name="agencia" />
          </div>
          <!--<div class="col-lg-1"></div>-->
        </div>
      </div>


      <div class="form-group group-style">
        <div class="row row-style">
          <div class="col-md-6">
            <label for="horaRegistro" class="form-control form-inline label-style">Hora de envío : </label>
          </div>
          <div class="col-md-6">
            <input type="time" class="form-control form-inline " ng-model="horaMinutoEnvio" name="horaEnvio" />
          </div>
          <!--<div class="col-md-1"></div>-->
        </div>
      </div>

      <div class="form-group group-style">
        <div class="row row-style">
          <div class="col-md-6">
            <label for="horaRecepcion" class="form-control form-inline label-style">Hora de entrega : </label>
          </div>
          <div class="col-md-6">
            <input type="time" class="form-control form-inline " ng-model="horaMinutoEntrega" name="horaEntrega" />
          </div>
          <!--<div class="col-md-1"></div>-->
        </div>
      </div>

      <campos-dinamicos campos="camposDinamicos" modelo="AgenciaSeleccionada"></campos-dinamicos>

      <div class="form-group group-style">
        <div class="row row-style">
          <div class="col-lg-6">
            <label for="observacion" class="form-control form-inline label-style">Observacion : </label>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control form-inline" ng-model="AgenciaSeleccionada.sObservacion" name="observacion" />
          </div>
          <!--<div class="col-lg-1"></div>-->
        </div>
      </div>

    </div>
  </form>
  <div class="modal-footer modal-footer-gray">
    <button type="submit" class="btn btn-primary" ng-click="guardarCambios()">{{nombreBotonModificar}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
  </div>


</div>
<script type="text/javascript">
  $(function () {
    $(".datepicker-control").datepicker({ dateFormat: 'dd-mm-yy' });


  });



</script>
